<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MailSync</title>
    <link rel="stylesheet" href="../static/css/mystyle.css">
    <link rel="stylesheet" href="../static/css/bootstrap/bootstrap.css">
    <script src="../static/js/jquery/jquery.js"></script>
    <link rel="stylesheet" href="../static/css/w3css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../static/js/bootstrap/bootstrap.min.js"></script>
    <style>
        .modal-body p {
            word-wrap: break-word;
          }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <a class="navbar-brand" href="">MailSync</a>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mt-2 mt-lg-0 ml-auto">
          {% if current_user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('logout')}}">LogOut</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('login')}}">SignIn</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{url_for('register')}}">Create Account</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </nav>
    <div style = "height: 50px;"></div>
    {% block content %}

    {% endblock %}

  </body>
</html>
